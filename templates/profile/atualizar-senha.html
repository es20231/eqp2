{% extends "base.html" %}{% block content %}
<div class="content-section">
  <div class="media">
    <img
      class="rounded-circle account-img"
      src="{{ user.profile.image.url }}"
    />
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Atualizar senha</legend>
        <input type="password" placeholder="Nova senha" name="senha"></input><br />
        <input type="password" placeholder="Confirme a senha" name="senha_confirmada"></input>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Atualizar</button>
    </div>
  </form>
</div>
{% endblock content %}
