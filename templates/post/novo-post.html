{% extends 'base.html' %}
{% load static %}
{% block head-stuff %}
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/post/novo-post-style.css' %}"/>
{% endblock %}
{% block content %}

    <div class="container align-self-center">
        <form action="{% url 'dashboard' %}">
            <input type="submit" value="Voltar" id="btn-voltar">
        </form>
        <form method="POST" action="{% url 'publicar_imagem' id=imagem_postar.id %}"> {% csrf_token %}
            <div class="container-lg align-self-center">
                <div class="container-lg-img align-self-center"> <img src="{{ imagem_postar.imagem.url }}"> </div>
                <div class="container-lg-desc align-self-center" id="texto-descricao"> 
                    <p>Nova Publicação</p>
                    <div class="form-group">
                        <input type="text" id="descricao" placeholder="Descrição da Publicação" name="descricao"></input>
                    </div>
                    <button id="btn">Publicar</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
